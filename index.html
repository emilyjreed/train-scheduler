<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">

    <title>Train Scheduler</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="text-center">Train Scheduler</h1>
                <h3 class="text-center">Choo Choo. Chee Chee.</h3>
            </div>
        </div>
    </div>
    <div class="container current-train">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="text-center">
                    <strong>Current Train Schedule</strong>
                </h3>
                <table class="table table-hover" id='train-table'>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container add-train">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="text-center">
                    <strong>Add Train</strong>
                </h3>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input class="form-control" id="trainName" type="text">
                        </div>
                        <div class="form-group">
                            <label for="trainDest">Destination</label>
                            <input class="form-control" id="trainDest" type="text">
                        </div>
                        <div class="form-group">
                            <label for="firstTrain">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="firstTrain" type="text">
                        </div>
                        <div class="form-group">
                            <label for="trainFreq">Frequency (min)</label>
                            <input class="form-control" id="trainFreq" type="text">
                        </div>
                        <button class="btn btn-light" id="addTrain" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

    <script type="text/javascript" src="assets/javascript/moment.js"></script>

    <script type="text/javascript" src="assets/javascript/apps.js"></script>
</body>

</html>
